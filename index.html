<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="" />
    <meta name="viewport" content="width=1440">
    <title>Minesweeper AI</title>
    <style>
        :root{
            --color:265, 57%; /*the base color format(HSL) https://www.google.com/search?q=rgb+to+hex&oq=rgb+to+hex&aqs=chrome..69i57j0l6j69i60.3817j0j7&sourceid=chrome&ie=UTF-8 */
            --l:57%; /*the initial lightness*/
            --color-primary: hsl(var(--color),var(--l));
            --color-primary-darker: hsl(var(--color),calc(var(--l) + 5%));
            --color-primary-darkest: hsl(var(--color),calc(var(--l) + 10%));
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

    <link rel="stylesheet" href="assets/css/milligram.min.css">
    <link href="assets/css/fa/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142979168-1"></script>

        }
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
</head>
